<!DOCTYPE html<br />
<br />

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Variable in HTML Example</title>
</head>

<body>
    <h1 id="greeting"></h1>

    <script>
        // Define a JavaScript variable
        const name = "Alice";

        // Select the HTML element where you want to display the variable
        const greetingElement = document.getElementById("greeting");

        // Insert the variable value into the element's innerHTML
        greetingElement.innerHTML = `Hello, ${name}! Welcome to the site.`;
    </script>
</body>

</html>
